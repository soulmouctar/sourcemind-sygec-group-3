<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
              
<div class="container">
    <h5 class="card-title">Solde de Congé</h5>
    <div class="row mb-3">
      <div class="col-4">
        <input 
          class="form-control mr-sm-2" 
          type="search" 
          placeholder="Recherche" 
          [(ngModel)]="searchTerm"
          (input)="search()"
          aria-label="Recherche">
      </div>
      <div class="col-2">
        <button class="btn btn-primary mb-3" (click)="search()">
          Recherche
        </button>
      </div>
      <div class="col-3">
        <button  class="p btn-bi bi-plus-square btn btn-primary mb-3" (click)="openModal(modal, null)" data-bs-target="#disablebackdrop">
          Ajouter
        </button> 
    </div>
    </div>
        
      
      <!-- Table with stripped rows -->
      <div class="defiler">
        <table class="table table-bordered">
          <thead class="text-center">
            <tr>
              <th scope="col-4">N°</th>
              <th scope="col-4">Solde Annuel</th>
              <th scope="col-4">Solde Restant</th>
              <th scope="col-5">Annee</th>
              <th scope="col-4">Interessé</th>
              <th scope="col-4">Action</th>
            </tr>
          </thead>
          <tbody class="text-center">
          <!-- <tr *ngFor="let detailDemande of listDetailDemande ; let i = index">
              <td>{{i+1}}</td>
          --> 
              <tr *ngFor="let soldeConge of filteredListDSoldeConge; let i = index">  
                <td>{{(page - 1) * pageSize + i + 1}}</td>
              <td>{{soldeConge.soldeAnnuel}}</td>
              <td>{{soldeConge.soldeRestandt}}</td>
              <td>{{soldeConge.annee}}</td>
              <td>{{soldeConge.libelleBeneficiaire}}</td>
              <td>
                <button class="btn btn-primary" (click)="openModal(modal, soldeConge)">
                  <i class="fa fa-pencil"></i>
                </button>
                <button class="btn btn-danger" (click)="delete(soldeConge)">
                    <i class="fa fa-times"></i>
                  </button>
              </td>
            </tr>
          </tbody>
        </table>
  
        <!-- Pagination -->
       <div class="d-flex justify-content-between p-2">
        <ngb-pagination
          [collectionSize]="collectionSize"
          [(page)]="page"
          [pageSize]="pageSize"
          (pageChange)="onPageChange($event)"
          [maxSize]="5"
          [boundaryLinks]="true"
          class="d-flex justify-content-center">
        </ngb-pagination>
        
        <select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="applyFilters()">
          <option value="5">5 items per page</option>
          <option value="10">10 items per page</option>
          <option value="15">15 items per page</option>
        </select>
      </div>
    </div>
    
      <!-- End Table with stripped rows -->
  </div>
